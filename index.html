<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOC Alert Insights</title>
    <!-- Design system & custom styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"/>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap 5 JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Navigation -->
    <header class="nav d-flex align-items-center justify-content-between px-16 py-8">
      <div class="d-flex align-items-center gap-16">
        <h1 class="nav__title m-0">SOC Alert Insights</h1>
        <nav class="d-flex gap-16" aria-label="Primary navigation">
          <a href="#/dashboard" class="nav__link" aria-label="Dashboard">Dashboard</a>
          <a href="#/table" class="nav__link" aria-label="Alerts Table">Alerts Table</a>
          <a href="#/metrics" class="nav__link" aria-label="Model Metrics">Model Metrics</a>
        </nav>
      </div>
      <div class="d-flex gap-8 align-items-center">
        <button id="sampleBtn" class="btn btn--secondary btn--sm" aria-label="Load sample data">Load Sample Data</button>
        <button id="uploadBtn" class="btn btn--primary btn--sm" aria-label="Upload CSV">Upload CSV</button>
        <input id="fileInput" type="file" accept=".csv" class="d-none" aria-hidden="true" />
        <button id="modeToggle" class="btn btn--outline btn--sm" aria-label="Toggle dark / light mode">ðŸŒ“</button>
      </div>
    </header>

    <!-- Main Content -->
    <main id="app" class="container py-16"></main>

    <!-- Global Modal for row details -->
    <div id="detailsModal" class="modal hidden" aria-hidden="true">
      <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <h3 id="modalTitle" class="mb-8">Alert Details</h3>
        <pre id="modalBody"></pre>
        <button id="modalClose" class="btn btn--primary btn--sm mt-8" aria-label="Close details modal">Close</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
